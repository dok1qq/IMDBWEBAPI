<!DOCTYPE html>
<html>
<head>
    <title>IMDB Parser App</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h2>All Films</h2>
        <ul id="films" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="filmId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="film" />
    </div>

    <div>
        <h2>Search</h2>
        <input type="text" id="search" size="15" />
        <input type="button" value="Search" onclick="search();" />
        <p id="searchFilm"></p>
    </div>    

    <script src="main.js"></script>
</body>
</html>
